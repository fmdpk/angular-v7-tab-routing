<h1 mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane">{{ data.title }}</h1>
<div mat-dialog-content>
  {{ data.message }}
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close(false)">Cancel</button>
  <button mat-button color="warn" (click)="close(true)">Close Tab</button>
</div>
